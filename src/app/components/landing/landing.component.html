<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpringSound</title>
</head>
<body>
<div class="content-holder">
<div class="song-view">
  <div class="view-image">
  </div>
  <div class="name-row">
    <div style="display: flex; flex-direction: column; align-items: start; width: max-content; margin: 0">
      <h3 style="margin: 0">{{currentSong?.name ?? "-"}}</h3>
      <p style="margin: 0; color: rgba(255,255,255,0.56); font-size: 14px">{{currentSong?.artist ?? "-"}}</p>
    </div>
    <p style="margin: 0; font-size: 32px">+</p>
  </div>
  <div class="play-bar">
    <div id="line"></div>
    <div id="ball"></div>
  </div>
  <div class="action-bar">
    <div>
      <img src="assets/skip-previous-button.svg">
    </div>
    <div style="padding: 8px; border-radius: 50%; background-color: white">
      <img src="assets/play-arrow-button.svg">
    </div>
    <div>
      <img src="assets/skip-button.svg">
    </div>
  </div>
</div>
<div class="song-list">
<div style="display: flex; width: 60%; position: fixed; top: 20px; justify-content: space-between; box-sizing: border-box; backdrop-filter: blur()">
  <div class="search-bar">
    <input type="text" placeholder="Lied suchen" [(ngModel)]="query" (ngModelChange)="setNewQuery()">
  </div>
  <a href="/new" style="color: white">Neu hinzuf√ºgen</a>
</div>
  <div class="list-song" *ngFor="let song of shownSongs; index as i" (click)="selectNewSong(song)">
    <p style="font-size: 20px; color: white; margin: 0; width: 30px">{{i + 1}}.</p>
    <div style="display: flex; flex-direction: column; margin-left: 40px">
      <p style="margin: 0; font-size: 16px; color: {{song.id == currentSong?.id ? 'cornflowerblue' : 'white'}}">{{song.name}}</p>
      <p style="margin: 0; font-size: 14px; color: rgba(255,255,255,0.58)">{{song.artist}}</p>
    </div>
  </div>
</div>
</div>
</body>
</html>
